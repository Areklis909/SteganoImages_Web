version: "3"
services:
  frontend:
    container_name: frontend
    image: areklis909/stegano-images-web:0.0.1
    ports:
      - "80:80"

  backend:
    restart: always
    container_name: backend
    image: areklis909/stegano-images-server:0.0.3
    ports:
      - "5000:5000"
    expose:
      - "5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - FLASK_DEBUG=1

