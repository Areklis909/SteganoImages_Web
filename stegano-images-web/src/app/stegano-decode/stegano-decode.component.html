<mat-card>
    <mat-card-content>
        <app-stegano-dropbox-decode></app-stegano-dropbox-decode>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="!messageReceived && dropped">
    <mat-card-content>
        <mat-progress-spinner [mode]="spinnerMode">

        </mat-progress-spinner>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="messageReceived">
    <mat-card-content>
        <div class="decoded" [style.color]="msgColor" *ngIf="!respOk">
            {{ decodedMessage }}
        </div>
        <mat-form-field appearance="fill" *ngIf="respOk">
            <mat-label>Decoded message</mat-label>
            <textarea id="messageArea" [(ngModel)]="decodedMessage" matInput
                [type]="hideDecodedMessage ? 'password' : 'text'" [readonly]="true"></textarea>
            <button mat-icon-button matSuffix (click)="showHide()" matTooltip="Show/Hide">
                <mat-icon>{{hideDecodedMessage ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <button mat-icon-button matSuffix (click)="copyMessage()" matTooltip="Copy to the clipboard">
                <mat-icon>{{'file_copy'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
</mat-card>
